{% load compress %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>{% block title %}EventPlus{% endblock title %}</title>
	<!--Import Google Icon Font-->
      
	{% compress css %}
		<!--Import materialize.css-->
		<script type="text/javascript" src="{% static 'js/jquery/jquery-3.1.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'styles/semantic-ui/semantic.min.js' %}"></script>
    	<link type="text/css" rel="stylesheet" href="{% static 'styles/semantic-ui/semantic.min.css' %}"  media="screen,projection"/>
    	<link type="text/x-sass" rel="stylesheet" href="{% static 'styles/main.scss' %}">
	{% endcompress %}
</head>
<body>

	{% block content %}
	{% endblock content %}

</body>
</html>
