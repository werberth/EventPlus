{% if supporters %}
	<div class="container">
		<div class="row">					
		    <ul class="collection with-header list list-supporters">
		        <li class="collection-header">
		        	<h4>{{ title }}</h4>
		        </li>
		    	{% for supporter in supporters %}	
			    <li class="collection-item">
			      	<a href="{{ supporter.website }}">{{  supporter.name }}</a>
			    </li>
			    {% endfor %}
			</ul>
		</div>
	</div>
{% endif %}
