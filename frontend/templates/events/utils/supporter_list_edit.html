{% load i18n %}

<div class="container">
	<div class="row">					
	    <ul class="collection with-header list list-supporters">
	        <li class="collection-header">
	        	<h4>
	        		{{ title }}
		        	<a class="supporter-button waves-effect waves-light btn blue" 
		        		href="{% url 'events:supporter_create' event.pk %}">
		        			Adicionar {% trans "Supporter" %}
		        	</a>
	        	</h4></li>
	    	{% for supporter in supporters %}	
		    <li class="collection-item">
		      	<a href="{{ supporter.website }}">{{  supporter.name }}</a>
		      	<a class="secondary-content" 
			      	href="{% url 'events:supporter_update' event=supporter.event.pk pk=supporter.pk %}">
			      	<i class="material-icons edit-icons">edit</i>
			    </a>
			      
			    <a class="secondary-content" 
			      	href="{% url 'events:supporter_delete' event=supporter.event.slug pk=supporter.pk %}">
			      	<i class="material-icons edit-icons">delete</i>
			    </a>
		    </li>

		    {% empty %}
		    	<li class="collection-item"><p>Esse evento ainda n√£o possui nenhum 
		    		{{ subtitle }}
		    	</p></li>
		    {% endfor %}
		</ul>
	</div>
</div>
