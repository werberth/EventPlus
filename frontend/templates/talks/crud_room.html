{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<div class="col s8">
		<div class="card" id="card-room">
			<form method="POST" action="">
			{% csrf_token %}
					<div class= "row">
						<div class="input-field col s6 offset-s3">	
							<label>{{ form.name.label }}</label>
							{{ form.name }}
						</div>
					</div>

				{% include "utils/forms_error.html" %}

		        <div class="card-action">
		        	<div class="row card-bottom-margin">
		       			<button type="submit" class=" waves-effect waves-light btn blue">Submit</button>
		       		</div>
		       	</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/modal_script.js' %}"></script>
{% endblock scripts %}
