{% extends "base.html" %}

{% block content %}
	<div class="container">
			<div class="row">
				<div class="column">
					<div class="ui relaxed divided animated list">
						
					    <ul class="collection with-header list">
				            <li class="collection-header"><h4>Talk List</h4></li>
				        	{% for talk in talks %}	
						    <li class="collection-item">
						      <span>{{ talk.talk_title }} - por {{ talk.speaker_name }}</span><br>
						      <span>Dia {{ talk.date|date:'d/m/Y' }}, de {{ talk.start_at|time:"H:i" }} at√© as {{ talk.end|time:"H:i" }}</span>
						    </li>
						    {% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
{% endblock content %}
